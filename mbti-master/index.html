<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="mongoose">
    <meta name="keywords" content="쿠키 연애유형">
    <meta name="description" content="쿠키 연애유형">

    <!-- sns share-->
    <meta property="og:url" content="https://cookielovetype.netlify.app" />
    <meta property="og:title" content="쿠키 연애유형" />
    <meta property="og:type" content="website" />
    <meta property="og:img" content="img/share.png" />
    <meta property="og:description" content="쿠키 연애유형" />

    <!-- pop icon -->
    <link rel="shortcut icon" href="img/fabicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <title>쿠키 연애유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/anima.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init('97f4b21c0ae4c0ac72a8fa0ecc58f0ec');
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>쿠키로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
          <img src="./img/main.jpg" class="img-fluid" alt="mainImage">
        </div>
        <p>
          나만의 연애유형 사이트 입니다!<br>
          아래 시작하기 버튼을 눌러 시작해 주십시오. <br>
        </p>
        <button type="button" class="btn btn-danger mt-3" onclick="js:begin()" style="border-radius: 8px; width: 50%;">연애유형 알아보기</button>

      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar">
          </div>
          <div class="qCount" style="text-align: right;"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto" style="font-size: 30px;">

        </div>

        <div class="answerBox">
            
        </div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h5>당신의 결과는?</h5>
        <div class="resultname" style="font-size: 25px; font-weight: bold;">

        </div>
        <div id="resultImg" class="my-4 col-lg-4 col-md-8 col-sm-10 mx-auto">
          
        </div>
        <div class="resultDesc">

        </div>
        
        <button type="button" class="kakao mt-4 py-2 px-4" onclick="js:setShare()" style="width: 50%;">공유하기</button>
        
        <div class="ecoDesc">

        </div>
      </section>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/start.js" charset="utf-8" ></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </body>
</html>
